<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>Clientes</h1>
        <p *ngIf="!(customers.length > 0)">Não há registros para exibir</p>
      </ion-label>
      <!-- SEARCH <ion-button><ion-icon name="search-outline"></ion-icon></ion-button> -->
      <ion-button [routerLink]="['/customers/new']"><ion-icon name="add-outline"></ion-icon></ion-button>
    </ion-list-header>

    <ion-item *ngFor="let customer of customers" [routerLink]="['/customers/edit/', customer.id]">
      <ion-label class="ion-text-nowrap">
        <h2>{{customer.name}}</h2>
        <p>{{customer.telephone}} | {{customer.address?.street}}, {{customer.address?.number}}, {{customer.address?.district}}, {{customer.address?.city}} - {{customer.address?.state}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
