<ion-content class="ion-padding">
    <ion-list>
        <ion-list-header>
            <ion-label>
                <h1>Pedidos</h1>
                <p *ngIf="!(orders.length > 0)">Não há registros para exibir</p>
            </ion-label>
            <!-- SEARCH <ion-button><ion-icon name="search-outline"></ion-icon></ion-button> -->
            <ion-button [routerLink]="['/orders/new']"><ion-icon name="add-outline"></ion-icon></ion-button>
        </ion-list-header>

        <ion-item *ngFor="let order of orders" [routerLink]="['/orders/edit/', order.id]">
            <ion-label class="ion-text-nowrap">
                {{order.customer.name}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
