<main class="container-xxl">
    <section class="d-flex justify-content-between align-items-center mt-4">
        <h1>Clientes</h1>
        <div>
            <a href="/customers" class="btn"><i class="bi bi-search"></i></a>
            <a href="/customers/new" class="btn"><i class="bi bi-plus-lg"></i></a>
        </div>
    </section>
    <hr>

    <section class="mt-4">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
    
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{customer.name}}</td>
                    <td>{{customer.telephone}}</td>
                    <td>{{customer.address.city}}</td>
                    <td>
                        <button class="btn" (click)="editCustomer(customer.id)"><i class="bi bi-pencil-square"></i></button>
                    </td>
                </tr>
            </tbody>

        </table>
    </section>
</main>
